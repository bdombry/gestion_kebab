<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebabier App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container my-4">
    <h1 class="text-center text-danger">Gestion des Recettes et Commandes</h1>

    <!-- Section Recettes -->
    <div class="card p-3 mb-4">
      <h2>Ajouter une Recette</h2>
      <div class="row g-2">
        <div class="col-md-3">
          <label for="recipe-name" class="form-label">Nom du Kebab :</label>
          <input
            type="text"
            id="recipe-name"
            class="form-control"
            placeholder="Nom de la recette"
          />
        </div>
        <div class="col-md-3">
          <label for="recipe-bread" class="form-label">Type de Pain :</label>
          <select id="recipe-bread" class="form-select">
            <option value="pain">Pain</option>
            <option value="galette">Galette</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Viande(s) :</label>
          <div id="recipe-meat-options">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Steak"
                id="meatSteak"
              />
              <label class="form-check-label" for="meatSteak">Steak</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Viande Hachée"
                id="meatHachee"
              />
              <label class="form-check-label" for="meatHachee"
                >Viande Hachée</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Viande de Kebab"
                id="meatKebab"
              />
              <label class="form-check-label" for="meatKebab"
                >Viande de Kebab</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Poulet"
                id="meatPoulet"
              />
              <label class="form-check-label" for="meatPoulet">Poulet</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Tenders"
                id="meatTenders"
              />
              <label class="form-check-label" for="meatTenders">Tenders</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Cordon Bleu"
                id="meatCordonBleu"
              />
              <label class="form-check-label" for="meatCordonBleu"
                >Cordon Bleu</label
              >
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label for="recipe-veggies" class="form-label">Crudités :</label>
          <input
            type="text"
            id="recipe-veggies"
            class="form-control"
            placeholder="Ex: Salade, Tomates, Oignons"
          />
        </div>
        <div class="col-md-3">
          <label for="recipe-sauce" class="form-label"
            >Sauce Recommandée :</label
          >
          <select id="recipe-sauce" class="form-select">
            <option value="Sauce Blanche">Sauce Blanche</option>
            <option value="Sauce Algérienne">Sauce Algérienne</option>
            <option value="Sauce Samouraï">Sauce Samouraï</option>
            <option value="Sauce Harissa">Sauce Harissa</option>
            <option value="Sauce Barbecue">Sauce Barbecue</option>
            <option value="Sauce Biggy">Sauce Biggy</option>
            <option value="Sauce Mayonnaise">Sauce Mayonnaise</option>
            <option value="Sauce Ketchup">Sauce Ketchup</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="recipe-cheese" class="form-label"
            >Fromage Recommandé :</label
          >
          <select id="recipe-cheese" class="form-select">
            <option value="Aucun">Aucun</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Emmental">Emmental</option>
            <option value="Mozzarella">Mozzarella</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="add-recipe-btn" class="btn btn-primary w-100 mt-4">
            Ajouter Recette
          </button>
        </div>
      </div>

      <h3 class="mt-4">Liste des Recettes</h3>
      <ul id="recipe-list" class="list-group"></ul>
    </div>

    <!-- Section Commandes -->
    <div class="card p-3">
      <h2>Lancer une Commande</h2>
      <div class="row g-2">
        <div class="col-md-4">
          <label for="recipe-select" class="form-label"
            >Sélectionnez un Kebab :</label
          >
          <select id="recipe-select" class="form-select">
            <option value="">Sélectionner une recette</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Viande(s) Suppléments (+1€) :</label>
          <div id="order-meat-options">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Steak"
                id="orderMeatSteak"
              />
              <label class="form-check-label" for="orderMeatSteak">Steak</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Viande Hachée"
                id="orderMeatHachee"
              />
              <label class="form-check-label" for="orderMeatHachee"
                >Viande Hachée</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Viande de Kebab"
                id="orderMeatKebab"
              />
              <label class="form-check-label" for="orderMeatKebab"
                >Viande de Kebab</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Poulet"
                id="orderMeatPoulet"
              />
              <label class="form-check-label" for="orderMeatPoulet"
                >Poulet</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Tenders"
                id="orderMeatTenders"
              />
              <label class="form-check-label" for="orderMeatTenders"
                >Tenders</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Cordon Bleu"
                id="orderMeatCordonBleu"
              />
              <label class="form-check-label" for="orderMeatCordonBleu"
                >Cordon Bleu</label
              >
            </div>
            <p
              id="meat-warning"
              class="text-danger mt-2"
              style="display: none"
            ></p>
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Choisissez jusqu'à 2 sauces :</label>
          <div id="sauce-options">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Blanche"
                id="sauceBlanche"
              />
              <label class="form-check-label" for="sauceBlanche"
                >Sauce Blanche</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Algérienne"
                id="sauceAlgerienne"
              />
              <label class="form-check-label" for="sauceAlgerienne"
                >Sauce Algérienne</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Samouraï"
                id="sauceSamourai"
              />
              <label class="form-check-label" for="sauceSamourai"
                >Sauce Samouraï</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Harissa"
                id="sauceHarissa"
              />
              <label class="form-check-label" for="sauceHarissa"
                >Sauce Harissa</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Barbecue"
                id="sauceBarbecue"
              />
              <label class="form-check-label" for="sauceBarbecue"
                >Sauce Barbecue</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Mayonnaise"
                id="sauceMayonnaise"
              />
              <label class="form-check-label" for="sauceMayonnaise"
                >Sauce Mayonnaise</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sauce Ketchup"
                id="sauceKetchup"
              />
              <label class="form-check-label" for="sauceKetchup"
                >Sauce Ketchup</label
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Fromage Suppléments (+0.50€) :</label>
          <div id="cheese-options">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Cheddar"
                id="cheeseCheddar"
              />
              <label class="form-check-label" for="cheeseCheddar"
                >Cheddar</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Emmental"
                id="cheeseEmmental"
              />
              <label class="form-check-label" for="cheeseEmmental"
                >Emmental</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Mozzarella"
                id="cheeseMozzarella"
              />
              <label class="form-check-label" for="cheeseMozzarella"
                >Mozzarella</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <button id="add-kebab-btn" class="btn btn-primary w-100 mt-4">
          Ajouter au Panier
        </button>
      </div>
      <p id="price-warning" class="text-danger mt-2"></p>
      <h4 class="mt-3">prix : <span id="cart-total">0.00€</span></h4>
      <h4>total</h4>
      <h3 class="mt-4">Panier de la Commande</h3>
      <ul id="cart-list" class="list-group"></ul>
      <button id="validate-order-btn" class="btn btn-success w-100 mt-2">
        Valider la Commande
      </button>

      <h3 class="mt-4">Commandes en Cuisine</h3>
      <ul id="order-list" class="list-group"></ul>
    </div>

    <script type="module" src="app.js" defer></script>
    <script type="module" src="components/RecipeManager.js" defer></script>
    <script type="module" src="components/OrderManager.js" defer></script>
  </body>
</html>
